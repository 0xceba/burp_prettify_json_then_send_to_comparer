plugins {
    id 'java'
}

group = 'com.0xceba '
version = '0.0.1'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compileOnly 'net.portswigger.burp.extensions:montoya-api:+'
    implementation 'com.google.code.gson:gson:+'
}

jar {
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }

    // To fetch version at run time
    manifest {
        attributes('Implementation-Version': version)
    }

    // TODO: required to build the jar, otherwise received error:
    //  "Entry META-INF/versions/9/module-info.class is a duplicate but no duplicate handling"....
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}